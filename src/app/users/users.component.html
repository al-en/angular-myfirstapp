<!-- Para enviar un Input -->
<li *ngFor="let user of nameUser">
  {{user}} 
  <button (click)="sayHello(user)">
    Click me!
  </button>
</li> 
<fieldset>
  <p>Name: {{name}}</p>
  <p>Age: {{age}}</p>
  <p>Street: {{address.street}}</p>
  <p>City: {{address.city}}</p>
  <p>Hobbies:</p>
  <li *ngFor="let h of hobbies">
    {{h}}
  </li>
  

</fieldset>
